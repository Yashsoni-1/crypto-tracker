<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css">
    <title>Crypto Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-7 text-center mt-2">Crypto Tracker</h1>
        <h4 class="col-7 text-center mt-2">By Yash</h4>
        <div class="col-md-6 row justify-content-center main fix" id="allContaint">
          <div class="col-10">
            <form action="" id="searchForm">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label for="coin"> 
                    <span style = "font-weight: 700;">
                        Coin type
                    </span>
                 </label>
                  <select name="coinType" class="form-control" id="xyz">
                    <option value="bitcoin">Bitcoin USD</option>
                    <option value="ethereum">Ethereum USD</option>
                    <option value="ripple">Ripple USD</option>
                    <option value="bitcoin-cash">Bitcoin-cash</option>
                    <option value="stellar">Stellar</option>
                    <option value="dogecoin">Dogecoin</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="col-12 btn btn-large btn-dark">
                Get Price
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center align-item-center" id="result" style="margin-top: 100px;">
          <table class="table p4 col-md-7" border="1px" style="background-color: white; font-weight: 700;" id="tableResult">
           
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
